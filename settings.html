<!DOCTYPE html>
<html>
<head>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 100%; min-height: 100%;
  background: #0a0a0a; color: #fff;
  font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
  font-size: 11px; padding: 24px;
}
h1 { font-size: 14px; font-weight: 500; margin-bottom: 8px; letter-spacing: 0.5px; }
p { color: #555; font-size: 10px; line-height: 1.5; margin-bottom: 20px; }
.field { margin-bottom: 16px; }
label { display: block; color: #666; font-size: 9px; margin-bottom: 6px; letter-spacing: 0.5px; }
input {
  width: 100%; padding: 10px 12px;
  background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08);
  color: #fff; font-family: inherit; font-size: 11px; outline: none;
  transition: border-color 0.15s;
}
input:focus { border-color: rgba(255,255,255,0.2); }
input::placeholder { color: #222; }
.btn {
  padding: 10px 20px; font-size: 11px; font-family: inherit;
  background: #fff; color: #0a0a0a; border: none;
  cursor: pointer; font-weight: 500; margin-top: 8px;
  transition: background 0.1s;
}
.btn:hover { background: #e5e5e5; }
.btn:disabled { background: #222; color: #444; cursor: default; }
.status { margin-top: 12px; font-size: 10px; }
.status.ok { color: #4a9; }
.status.error { color: #f44; }
.default-url { color: #333; font-size: 9px; margin-top: 4px; }
</style>
</head>
<body>
<h1>clawd vault settings</h1>
<p>configure your vault server connection</p>

<div class="field">
  <label>server URL</label>
  <input type="text" id="api-url" placeholder="http://localhost:9877" />
  <div class="default-url">default: http://100.119.198.102:9877</div>
</div>

<button class="btn" id="save-btn">save</button>
<div class="status" id="status"></div>

<script src="settings.js"></script>
</body>
</html>
